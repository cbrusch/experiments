<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
		<!-- LOADING AN .OBJ MODEL https://aframe.io/docs/0.5.0/components/obj-model.html -->
			<a-assets>
				<img id="skyTexture"
					src="assets/img/35420563481_15c21c43e3_o.jpg">
				<a-asset-item id="bear-obj" src="/assets/objects/bear/bear.obj"></a-asset-item>
				<a-asset-item id="bear-mtl" src="/assets/objects/bear/bear.mtl"></a-asset-item>
			</a-assets>

			<a-sky src="#skyTexture"></a-sky>
			<a-entity obj-model="obj: #bear-obj; mtl: #bear-mtl" position="10 -2 10" rotation="0 90 0"></a-entity>
		</a-scene>
	</body>
</html>
