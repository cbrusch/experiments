<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<img id="skyTexture" src="assets/img/35420563481_15c21c43e3_o.jpg">
				<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
				<a-asset-item id="bear-obj" src="/assets/objects/bear/bear.obj"></a-asset-item>
				<a-asset-item id="bear-mtl" src="/assets/objects/bear/bear.mtl"></a-asset-item>
			</a-assets>
			<a-plane src="#groundTexture" width="30" height="30" rotation="-90 0 0" position="0 -3 0" color="fff"></a-plane>

			<a-sky src="#skyTexture"></a-sky>
<!-- ANIMATION FOR VERSION .5 https://aframe.io/docs/0.5.0/core/animations.html -->
			<a-entity obj-model="obj: #bear-obj; mtl: #bear-mtl" position="-3 -5 -20" rotation="10 30 0"></a-entity>
			<a-box color="#E75C75">
				<a-animation attribute="position" to="0 3 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
			</a-box>

			<a-light type="point" intensity="5" color="#E75C75" position="0 0 0"></a-light>
		</a-scene>
	</body>
</html>
