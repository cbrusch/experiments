<!-- https://openseadragon.github.io/docs/ -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="openseadragon-wrapper"></div>
		<script src="openseadragon/openseadragon.min.js"></script>
		<script type="text/javascript">
			var viewer = OpenSeadragon({
				id: "openseadragon-wrapper",
				prefixUrl: "img/",
				tileSources: ["/img/MagickSlicer-master/VI_a.dzi", "/img/MagickSlicer-master/VI_b.dzi", "/img/MagickSlicer-master/VI_c.dzi", "/img/MagickSlicer-master/VI_d.dzi"],
				sequenceMode: true, /* group an array of images */
				showReferenceStrip: true, /* thumbnails */
				showNavigator: true, /* mini map */
				toolbar: "openseadragon-wrapper",
				nextButton: "next",
			});
			viewer.addHandler("page", function() {
				document.getElementById("next").setAttribute("border", "10px solid black");
			})
		</script>
	</body>
</html>
